<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock,Paper,Scissors</title>
</head>

<body>

    <div class="container">

        <h1 class="mt-4">Rock, Paper, Scissors !</h1>
        <hr>

        <p id="player_choise">&nbsp;</p>
        <p id="computer_choise">&nbsp;</p>
        <p id="round_result">&nbsp;</p>

        <hr>

        
        <br>
        <br>
        <p>Select Rock,Paper or Scissors !</p>


        <br>

        <button class="btn btn-outline-success">Rock</button>
        <button class="btn btn-outline-secondary">Paper</button>
        <button class="btn btn-outline-danger">Scissors</button>

    </div>

</body>
</html>
