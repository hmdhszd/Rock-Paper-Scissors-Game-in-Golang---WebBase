<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock,Paper,Scissors</title>
</head>

<body>

    <div class="container">

        <h1 class="mt-4">Rock, Paper, Scissors !</h1>
        <hr>

        <p id="player_choise">&nbsp;</p>
        <p id="computer_choise">&nbsp;</p>
        <p class="text-danger" id="round_result">&nbsp;</p>

        <hr>


        <br>
        <br>
        <p>Select Rock,Paper or Scissors !</p>


        <br>

        <button class="btn btn-outline-success" onclick="choose(0);">Rock</button>
        <button class="btn btn-outline-secondary" onclick="choose(1);">Paper</button>
        <button class="btn btn-outline-danger" onclick="choose(2);">Scissors</button>

    </div>

</body>

<script>
    function choose(x){

        fetch("/play?c=" + x)
        .then(response => response.json())
        .then(data => {

            if (x == 0){
                document.getElementById("player_choise").innerHTML = "Player chose ROCK";
            } else if(x ==1){
                document.getElementById("player_choise").innerHTML = "Player chose PAPER";
            } else {
                document.getElementById("player_choise").innerHTML = "Player chose SCISSORS";
            }

            document.getElementById("computer_choise").innerHTML = data.computer_choise;
            document.getElementById("round_result").innerHTML = data.round_result;

        })


    }
</script>
</html>
